<svg xmlns="http://www.w3.org/2000/svg" viewBox="130 20 950 260">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Group -->
  <g transform="translate(250, 150) scale(0.5)">
      <!-- Tire -->
      <circle cx="0" cy="0" r="240" fill="url(#grad1)"/>
      <!-- Rim Outer -->
      <circle cx="0" cy="0" r="170" fill="#ffffff"/>
      <!-- Rim Inner -->
      <circle cx="0" cy="0" r="120" fill="none" stroke="#1976d2" stroke-width="40"/>
      <!-- Spokes -->
      <rect x="-30" y="-210" width="60" height="420" fill="#1976d2" rx="10"/>
      <rect x="-30" y="-210" width="60" height="420" fill="#1976d2" rx="10" transform="rotate(60)"/>
      <rect x="-30" y="-210" width="60" height="420" fill="#1976d2" rx="10" transform="rotate(120)"/>
      <!-- Center Cap -->
      <circle cx="0" cy="0" r="50" fill="#ffffff"/>
      <circle cx="0" cy="0" r="30" fill="#1976d2"/>
  </g>

  <!-- Text -->
  <text x="420" y="200" font-family="Arial, sans-serif" font-weight="bold" font-size="180" fill="#333333" letter-spacing="-5">Wheels</text>
</svg>